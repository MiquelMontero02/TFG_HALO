<!--
genome/MAG/SAG accession number                                         gare(MV)                    VARCHAR(20)
Genome status                                                           gsta(MV)                    ENUM("complete","partial","draft")
Method used to estimate the integrity and contamination of the sample.  method(MV)                  INT
Estimated or actual genome/metagenome size. Unit bp (base pairs)        gsiz(METAGENOME),                                   INT
Molar percentage of Guanine and Cytosine in DNA.                        ggcm(MV)                    FLOAT
-->

<!-- Genome/MAG/SAG accession number -->
<div class="mb-3 row">
  <label for="gare" class="col-sm-4 col-form-label"
    >Genome/MAG/SAG accession number</label
  >
  <div class="col-sm-8">
    <input type="text" maxlength="20" class="form-control" id="gare" />
  </div>
</div>

<!-- Genome status -->
<div class="mb-3 row">
  <label for="gsta" class="col-sm-4 col-form-label">Genome status</label>
  <div class="col-sm-8">
    <select class="form-select" id="gsta">
      <option value="complete">Complete</option>
      <option value="partial">Partial</option>
      <option value="draft">Draft</option>
    </select>
  </div>
</div>

<!-- Method used to estimate the integrity and contamination of the sample -->
<div class="mb-3 row">
  <label for="method" class="col-sm-4 col-form-label"
    >Method used to estimate integrity and contamination</label
  >
  <div class="col-sm-8">
    <input type="number" class="form-control" id="method" />
  </div>
</div>

<!-- Estimated or actual genome/metagenome size (bp) -->
<div class="mb-3 row">
  <label for="gsiz" class="col-sm-4 col-form-label"
    >Estimated or actual genome/metagenome size (bp)</label
  >
  <div class="col-sm-8">
    <input type="number" class="form-control" id="gsiz" />
  </div>
</div>

<!-- Molar percentage of Guanine and Cytosine in DNA -->
<div class="mb-3 row">
  <label for="ggcm" class="col-sm-4 col-form-label"
    >Molar percentage of Guanine and Cytosine in DNA</label
  >
  <div class="col-sm-8">
    <input type="number" step="any" class="form-control" id="ggcm" />
  </div>
</div>
