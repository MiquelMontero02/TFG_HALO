<!--
Software used for assembly                          asem                INT
Parameters used with asem                           asftparams          VARCHAR(80)             
Assembled File ID                                   assembled           VARCHAR(40)
Name of the original file containing the assembly   assname             VARCHAR(100)
Assembly size (BP)                                  asize               INT
Number of contigs                                   contignumber        INT
-->

<!-- Software used for assembly -->
<div class="mb-3 row">
  <label for="asem" class="col-sm-4 col-form-label"
    >Software used for assembly</label
  >
  <div class="col-sm-8">
    <input type="number" class="form-control" id="asem" />
  </div>
</div>

<!-- Parameters used with assembly software -->
<div class="mb-3 row">
  <label for="asftparams" class="col-sm-4 col-form-label"
    >Parameters used with assembly software</label
  >
  <div class="col-sm-8">
    <input type="text" maxlength="80" class="form-control" id="asftparams" />
  </div>
</div>

<!-- Assembled File ID -->
<div class="mb-3 row">
  <label for="assembled" class="col-sm-4 col-form-label"
    >Assembled File ID</label
  >
  <div class="col-sm-8">
    <input type="text" maxlength="40" class="form-control" id="assembled" />
  </div>
</div>

<!-- Name of the original file containing the assembly -->
<div class="mb-3 row">
  <label for="assname" class="col-sm-4 col-form-label"
    >Name of the original file containing the assembly</label
  >
  <div class="col-sm-8">
    <input type="text" maxlength="100" class="form-control" id="assname" />
  </div>
</div>

<!-- Assembly size (BP) -->
<div class="mb-3 row">
  <label for="asize" class="col-sm-4 col-form-label">Assembly size (BP)</label>
  <div class="col-sm-8">
    <input type="number" class="form-control" id="asize" />
  </div>
</div>

<!-- Number of contigs -->
<div class="mb-3 row">
  <label for="contignumber" class="col-sm-4 col-form-label"
    >Number of contigs</label
  >
  <div class="col-sm-8">
    <input type="number" class="form-control" id="contignumber" />
  </div>
</div>
