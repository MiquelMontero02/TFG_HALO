<!--
genome/MAG/SAG accession number                                         gare                        VARCHAR(20)
Genome status                                                           gsta                        ENUM("complete","partial","draft")
Method used to estimate the integrity and contamination of the sample.  method                      INT(SELECT??)
Estimated or actual genome/metagenome size. Unit bp (base pairs)        gsiz                        INT
Molar percentage of Guanine and Cytosine in DNA.                        ggcm                        FLOAT
Sequencing depth                                                        seqdepth                    FLOAT
Genome/MAG/SAG accesion number                                          binn                        VARCHAR(20)
% of the genome already processed                                       completeness                FLOAT
% of reads not belonging to MAGs detected                               contamination               FLOAT
Software used for assembly                                              asem                        INT
Parameters of Assembly software                                         asftparams                  VARCHAR() 
-->

<!-- Genome/MAG/SAG accession number -->
<div class="row">
  <div class="col">
    <label for="gare" class="col-form-label">Accession number</label>
    <div class="input-group">
      <input type="text" maxlength="20" class="form-control" id="gare" />
    </div>
  </div>
  <!-- Genome status -->

  <div class="col">
    <label for="gsta" class="col-form-label">Genome status</label>

    <select class="form-select" id="gsta">
      <option value="complete">Complete</option>
      <option value="partial">Partial</option>
      <option value="draft">Draft</option>
    </select>
  </div>
  <div class="col">
    <label for="method" class="col-form-label"
      >Estimate integrity and contamination Method</label
    >
    <select class="form-control" id="method"></select>
  </div>
</div>

<div class="row">
  <!-- Method used to estimate the integrity and contamination of the sample -->

  <!-- Estimated or actual genome/metagenome size (bp) -->
  <div class="col">
    <label for="gsiz" class="col-form-label"
      >Estimated or actual genome/metagenome size</label
    >
    <div class="input-group">
      <input type="number" class="form-control" id="gsiz" />
      <div class="input-group-append">
        <span class="input-group-text">bp</span>
      </div>
    </div>
  </div>
  <div class="col">
    <label for="ggcm" class="col-form-label"
      >Molar % of Guanine and Cytosine in DNA</label
    >
    <div class="input-group">
      <input type="number" step="any" class="form-control" id="ggcm" />
      <div class="input-group-append">
        <span class="input-group-text">%</span>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Molar percentage of Guanine and Cytosine in DNA -->
  </div>
</div>
