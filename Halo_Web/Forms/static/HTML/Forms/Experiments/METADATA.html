<!--
Country of origin                               coun    VARCHAR(30) 
Region of origin                                regi    VARCHAR(30) 
Geographic location                             geol    VARCHAR(80)  
Latitude                                        lati    FLOAT
Longitude                                       long    FLOAT
Altitude in meters, over level at sea.          alti    FLOAT 
Depth, in meters, where the sample was taken    dept    FLOAT
Other relevant information about the sample     sour    VARCHAR(80) 
Sampling date                                   dats    DATE 
Hour of collection of the sample                hocs    TIME 
Date of isolation                               dati    DATE
Temperature of the sample [C]                   tems    FLOAT  
pH of the sample                                phsa    FLOAT
Salinity of the sample [%]                      sals    FLOAT 
-->

<div class="row">
  <!-- Country of origin -->
  <div class="col">
    <label for="coun" class="col-form-label">Country of origin</label>
    <input type="text" class="form-control" id="coun" rows="2" maxlength="30" />
  </div>
  <!-- Region of origin -->
  <div class="col">
    <label for="regi" class="col-form-label">Region of origin</label>
    <input type="text" class="form-control" id="regi" rows="2" maxlength="30" />
  </div>
  <!-- Geographic location -->
  <div class="col">
    <label for="geol" class="col-form-label">Geographic location</label>
    <input type="text" class="form-control" id="geol" rows="2" maxlength="80" />
  </div>
</div>

<div class="row">
  <!-- Latitude -->
  <div class="col">
    <label for="lati" class="col-form-label">Latitude</label>
    <input type="number" step="any" class="form-control" id="lati" />
  </div>
  <!-- Longitude -->
  <div class="col">
    <label for="long" class="col-form-label">Longitude</label>
    <input type="number" step="any" class="form-control" id="long" />
  </div>
  <!-- Altitud eover sea level-->
  <div class="col-4">
    <label for="alti" class="col-form-label"
      >Altitude over level at sea(m)</label
    >
    <input type="number" step="any" class="form-control" id="alti" />
  </div>
  <!-- Depth in meters -->
  <div class="col-4">
    <label for="dept" class="col-form-label"
      >Depth where the sample was taken(m)</label
    >
    <input type="number" step="any" class="form-control" id="dept" />
  </div>
</div>

<div class="row">
  <!-- Sampling date -->
  <div class="col">
    <label for="dats" class="col-form-label">Sampling date</label>
    <input type="date" class="form-control" id="dats" />
  </div>
  <!-- Hour of collection of the sample -->
  <div class="col">
    <label for="hocs" class="col-form-label"
      >Hour of collection of the sample</label
    >
    <input type="time" class="form-control" id="hocs" />
  </div>
  <!-- Date of isolation -->
  <div class="col">
    <label for="dati" class="col-form-label">Date of isolation</label>
    <input type="date" class="form-control" id="dati" />
  </div>
</div>

<div class="row">
  <!-- Temperature of the sample -->
  <div class="col">
    <label for="tems" class="col-form-label"
      >Temperature of the sample [C]</label
    >
    <input type="number" step="any" class="form-control" id="tems" />
  </div>
  <!-- pH of the sample -->
  <div class="col">
    <label for="phsa" class="col-form-label">pH of the sample</label>
    <input type="number" step="any" class="form-control" id="phsa" />
  </div>
  <!-- Salinity of the sample -->
  <div class="col">
    <label for="sali" class="col-form-label">Salinity of the sample [%]</label>
    <input type="number" step="any" class="form-control" id="sals" />
  </div>
</div>

<!-- Other relevant information about the sample -->
<div class="row">
  <div class="col">
    <label for="sour" class="col-form-label"
      >Other relevant information about the sample</label
    >
    <textarea class="form-control" id="sour" rows="3" maxlength="80"></textarea>
  </div>
</div>
