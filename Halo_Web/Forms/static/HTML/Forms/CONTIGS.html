<!--
Software used for assembly                          asem                INT
Parameters used with asem                           asftparams          VARCHAR(80)             
Assembled File ID                                   assembled           VARCHAR(40)
Name of the original file containing the assembly   assname             VARCHAR(100)
Assembly size (BP)                                  asize               INT
Number of contigs                                   contignumber        INT
-->

<div class="row">
  <!-- Software used for assembly -->
  <div class="col">
    <label for="asem" class="col-form-label">Software used for assembly</label>
    <select class="form-control" id="asem"></select>
  </div>

  <!-- Parameters used with assembly software -->
  <div class="col">
    <label for="asftparams" class="col-form-label"
      >Parameters used with assembly software</label
    >
    <input type="text" maxlength="80" class="form-control" id="asftparams" />
  </div>
</div>

<div class="row">
  <!-- Assembled File ID -->
  <div class="col">
    <label for="assembled" class="col-form-label">Assembled File ID</label>
    <input type="text" maxlength="40" class="form-control" id="assembled" />
  </div>
  <!-- Name of the original file containing the assembly -->
  <div class="col">
    <label for="assname" class="col-form-label"
      >Name of the original file containing the assembly</label
    >
    <input type="text" maxlength="100" class="form-control" id="assname" />
  </div>
</div>
<div class="row">
  <!-- Assembly size (BP) -->
  <div class="col">
    <label for="asize" class="col-form-label">Assembly size</label>
    <div class="input-group">
      <input
        type="number"
        class="form-control"
        id="asize"
        aria-label="Assembly size"
        min="0"
        max="9999.99"
      />
      <div class="input-group-append">
        <span class="input-group-text">bp</span>
      </div>
    </div>
  </div>

  <!-- Number of contigs -->
  <div class="col">
    <label for="contignumber" class="col-form-label">Number of contigs</label>
    <input type="number" class="form-control" id="contignumber" />
  </div>
</div>
