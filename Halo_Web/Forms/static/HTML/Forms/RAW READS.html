<!--
Public?                                                                 is_public                                           BOOLEAN,
Sample ID                                                               id                                                  INT,
Experminent ID                                                          experimnent_id?                                     INT
Date created                                                            created                                             DATETIME,
Date of last update                                                     updated                                             DATETIME,
User                                                                    user_id                                             INT,
NCBI Taxonomy NUmber                                                    txnr                                                INT,
It's cultured?                                                          cult                                                ENUM('cultures', 'uncultured')
INSDC metagenome accesion number                                        meca(METAGENOME,METAVIROME,PRO,PL),                 VARCHAR(20)
Estimated or actual genome/metagenome size. Unit bp (base pairs)        gsiz(METAGENOME),                                   INT
Kind of Material                                                        komas(GENOME VIRUS)                                 ENUM('METAGENOME', 'METATRANSCRIPTOME', 'METAVIROME', 'GENOME PROCARIOTA', 'GENOME VIRUS', 'PROTEOMICS', 'SINGLE CELL GENOMICS', 'PLASMID')
DNA extraction method                                                   dnae(METAG,METAVIROME,PRO,SC,PL),                   INT
Sequencing Technology                                                   seqt(METAVIROME,METAG,SC),                          INT
Dateo of isolation                                                      dati(SC)                                            DATE
Sequence fraction                                                       sfrac*(METAGENOME)                                  INT
Raw Read UUID file                                                      rreads,                                             VARCHAR(40)
Raw Read NCBI accession code                                            rreadacc                                            INT
Name of the original file containing the raw reads                      rrname                                              VARCHAR(100)
Number of raw reads                                                     rreadsnum                                           INT
Number of base pairs of raw reads                                       rreaddbsp                                           INT
-->
<div class="row">
  <!-- Sample ID -->
  <div class="col">
    <label for="id" class="col-form-label">Sample ID</label>

    <input type="number" class="form-control" id="id" />
  </div>

  <!-- Experiment ID -->
  <div class="col">
    <label for="experiment_id" class="col-form-label">Experiment ID</label>

    <input type="number" class="form-control" id="experiment_id" />
  </div>
  <!-- Date of isolation -->
  <div class="col">
    <label for="dati" class="col-form-label">Date of isolation</label>
    <input type="date" class="form-control" id="dati" />
  </div>
</div>
<div class="row">
  <!-- INSDC metagenome accession number -->
  <div class="col">
    <label for="meca" class="col-form-label">INSDC metagenome access num</label>
    <input type="text" maxlength="20" class="form-control" id="meca" />
  </div>

  <!-- Estimated or actual genome/metagenome size -->
  <div class="col">
    <label for="gsiz" class="col-form-label">Genome/metagenome size</label>
    <div class="input-group">
      <input type="number" class="form-control" id="gsiz" />
      <div class="input-group-append">
        <span class="input-group-text">bp</span>
      </div>
    </div>
  </div>

  <!-- DNA extraction method -->
  <div class="col">
    <label for="dnae" class="col-form-label">DNA extraction method</label>
    <input type="number" class="form-control" id="dnae" />
  </div>
</div>

<div class="row">
  <!-- Sequencing Technology -->
  <div class="col">
    <label for="seqt" class="col-form-label">Sequencing Technology</label>
    <input type="number" class="form-control" id="seqt" />
  </div>

  <!-- Sequence fraction -->
  <div class="col">
    <label for="sfrac" class="col-form-label">Sequence fraction</label>
    <input type="number" class="form-control" id="sfrac" />
  </div>
  <!-- Raw Read NCBI accession code -->
  <div class="col">
    <label for="rreadacc" class="col-form-label"
      >Raw Read NCBI accession code</label
    >
    <input type="number" class="form-control" id="rreadacc" />
  </div>
</div>

<div class="row">
  <!-- Raw Read files -->
  <div class="col">
    <label for="rreads" class="col-form-label">Raw Read file 1</label>
    <input type="file" class="form-control" id="rreads" required/>
  </div>

  <!-- Name of the original file containing the raw reads -->
  <div class="col">
    <label for="rrname" class="col-form-label">Name of the original file 1</label>
    <input type="text" maxlength="100" class="form-control" id="rrname" />
  </div>
</div>

<div class="row">
  <!-- Raw Read files -->
  <div class="col">
    <label for="rreads2" class="col-form-label">Raw Read file 2</label>
    <input type="file" class="form-control" id="rreads" />
  </div>

  <!-- Name of the original file containing the raw reads -->
  <div class="col">
    <label for="rrname2" class="col-form-label">Name of the original file 2</label>
    <input type="text" class="form-control" id="rrname2" />
  </div>
</div>

<div class="row">
  <!-- Number of raw reads -->
  <div class="col">
    <label for="rreadsnum" class="col-form-label">Number of raw reads</label>

    <input type="number" class="form-control" id="rreadsnum" />
  </div>

  <!-- Number of base pairs of raw reads -->
  <div class="col">
    <label for="rreaddbsp" class="col-form-label"
      >Number of base pairs of raw reads</label
    >
    <input type="number" class="form-control" id="rreaddbsp" />
  </div>
</div>
