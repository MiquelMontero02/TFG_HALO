{% extends "master.html" %}
{% load static %} 
{% block title %} HaloFile WebApp {% endblock %} 
{% block content %}
  <header class="border-3 border-secondary-subtle bg-info bg-opacity-10">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="{% static 'src/img/icon.png' %}" class="p-2" style="width: 10vw;height: 20vh;">
        <h1>
            HaloPhile LogIn
        </h1>
        <nav>
            <a href="{% url 'main' %}" class="btn btn-outline-success">Go Back</a>
        </nav>
    </div>
  </header>
  <main>
    <section class="d-flex justify-content-center align-items-center" style="height: 80vh;">
      <div class="card" style="width: 40vw;">
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center">Register</h5>
          <form id="registerForm" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address *</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password *</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-end">
              <input type="submit" class="btn btn-primary" value="Confirm">
            </div>
          </form>
        </div>
      </div> 
    </section>  
</main>
<script src="{% static 'JS/PROFILE/registerPOST.js' %}"></script>
{% endblock %}
