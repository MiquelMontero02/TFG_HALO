{% extends "master.html" %}{% load static %} {% block title %} HaloFile WebApp {% endblock %} 
{% block content %}
    <header>
        <div class="d-flex justify-content-between align-items-center container p-3">
            <div class="p-2">Logo</div>
            <div class="d-flex flex-column align-items-center ">
                <h1 class="p-2">HaloFile Profile Page</h1>
            </div>
                <nav class="nav nav-pills">
                    <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
                </nav>
        </div>
    </header>
    <section id="userData" class="container d-flex justify-content-center">
      <div class="card" style="width: 87vw;">
      <div class="card-header"><h2>User Profile</h2></div>
      <div class="card-body">

        <div class="row mb-3 row-cols-md-1">
          <div class="col">
            <p>
              <strong>Name: </strong><span id="userName">{{ user.name }}</span>
            </p>
          </div>
          <div class="col">
            <p>
              <strong>Surname: </strong><span id="userSurname">{{ user.surname }}</span>
            </p>
          </div>
          <div class="col">
            <p>
              <strong>Email: </strong><span id="userEmail">{{ user.email }}</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button id="editProfile" class="btn btn-primary">Edit Profile <i class="bi bi-pencil-square"></i></button>
      </div>
    </div>
    </section>
