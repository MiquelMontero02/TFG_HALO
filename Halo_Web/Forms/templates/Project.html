{% extends "master.html" %} {% block title %} HaloFile WebApp {% endblock %} 
{% block content %}
<header>
    <div class="d-flex justify-content-between align-items-center container">
        
      <div class="p-2">Logo</div>
        
      <div class="d-flex flex-column align-items-center ">
            
        <h1 class="p-2">HaloFile Create Project</h1>
            
        <h2 class="p-2"> Welcome Back, <span id="userName"></span></h2>
        
      </div>
            
      <nav class="nav nav-pills">
                
        <a class="nav-link" href="{% url 'Forms' %}">Insert Data</a>
                
        <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
            
      </nav>
    </div>
</header>
<body>
  
  <div class="container d-flex justify-content-center align-items-center">
    
    <div class="card" style="width: 30vw;">
      
      <div class="card-header text-center">
        <h2 class="card-tittle">Create Project</h2>
      </div>
      
      <div class="card-body d-flex justify-content-center align-items-center">
        
        <form method="POST">
          
          <div class="container p-3">
            <label for="name">Project name: </label>
            <input type="text" class="form-control" id="name" name="name">  
          </div>
          
          <div class="container p-3">
            <label for="description">Project Descrption: </label>
            <input type="text" class="form-control" id="description" name="description">  
          </div>

          <div class="container d-flex justify-content-end p-2">
            <input type="submit" class="btn btn-primary" value="Create">
          </div>
        
        </form>
      </div>
    </div>
  </div>       
</body>
    
{% endblock %}
